<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또 번호 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e6b800;
    }

    #result {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .ball {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .range1 { background: #fbc400; } /* 1~10 */
    .range2 { background: #69c8f2; } /* 11~20 */
    .range3 { background: #ff7272; } /* 21~30 */
    .range4 { background: #aaa; }    /* 31~40 */
    .range5 { background: #b0d840; } /* 41~45 */
  </style>
</head>
<body>
  <h1>로또 번호 생성기</h1>
  <button onclick="generate()">번호 생성</button>
  <div id="result"></div>

  <script>
    function generate() {
      const numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(Math.random() * 45) + 1);
      }

      const sorted = [...numbers].sort((a, b) => a - b);

      const result = document.getElementById('result');
      result.innerHTML = sorted.map(n => {
        const range = Math.ceil(n / 10);
        const cls = range >= 5 ? 'range5' : `range${range}`;
        return `<div class="ball ${cls}">${n}</div>`;
      }).join('');
    }
  </script>
</body>
</html>
